
- name: removes MySQL anonymous user account and auth increase
  shell: source /etc/profile && mysql -e "delete from mysql.user where user=''" && mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'127.0.0.1' IDENTIFIED BY '{{ mysql_root_127_screte }}' with grant option" && mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'{{ mysql_hostname }}' IDENTIFIED BY '{{ mysql_root_hostname_screte }}' with grant option" && mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'::1' IDENTIFIED BY '{{ mysql_root_1_screte }}' with grant option" && mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_localhost_screte }}' with grant option" && mysql -uroot -p{{ mysql_root_localhost_screte }} -e "GRANT ALL PRIVILEGES ON zabbix.* to 'zabbix'@'127.0.0.1' identified by '{{ mysql_zabbix_127_screte }}' with grant option" && mysql -uroot -p{{ mysql_root_localhost_screte }} -e "GRANT ALL PRIVILEGES ON zabbix.* to 'zabbix'@'localhost' identified by '{{ mysql_zabbix_localhost_screte }}' with grant option" && mysql -uroot -p{{ mysql_root_localhost_screte }} -e "flush privileges"  
  when: (mysql_version_way_to_judge1 == "ar.gz") or (mysql_version_way_to_judge1 == "ar")
